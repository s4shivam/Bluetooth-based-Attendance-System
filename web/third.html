    <div class="container ">
      <nav class="navtabs">
        <div class=" nav nav-tabs mt-5 pt-3 pl-3 " id="nav-tab" role="tablist">
          <a class="navtab1 text-dark nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Profile <i class="fas fa-address-card"></i></a>
          <a class="navtab2 text-dark nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Attendance Info <i class="far fa-file"></i></a>
          <a class="navtab3 text-dark nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-contact" role="tab" aria-controls="nav-contact" aria-selected="false">Graph <i class="fas fa-chart-pie"></i></a>
        </div>
      </nav>
      <div class="tab-content" id="nav-tabContent">
        <div class="navtab1-content tab-pane fade show active  pl-3 pr-3 pb-5 pt-4 " id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
          <div class="card-columns">
            <div class="card border border-dark">
              <div class="card-body">
                <h5 class="card-title font-weight-bold">Name</h5>
                <p class="card-text" id="namegoeshere"></p>
              </div>
            </div>
            <div class="card border border-dark">
              <div class="card-body">
                <h5 class="card-title font-weight-bold">Email</h5>
                <p class="card-text" id="emailgoeshere">--------</p>
              </div>
            </div>
            <div class="card border border-dark">
              <div class="card-body">
                <h5 class="card-title font-weight-bold">Roll no.</h5>
                <p class="card-text" id="rollnogoeshere"></p>
              </div>
            </div>
            <div class="card border border-dark">
              <div class="card-body">
                <h5 class="card-title font-weight-bold">Mobile Number</h5>
                <p class="card-text" id="phonenogoeshere">-----</p>
              </div>
            </div>
            <div class="card border border-dark">
              <div class="card-body">
                <h5 class="card-title font-weight-bold">Subject</h5>
                <p class="card-text">
                  <ul>
                    <li id="subjectgoeshere"></li>
                    <!-- <li>Computer Network</li>
                    <li>DS</li>
                    <li>COA</li> -->
                  </ul>
                </p>
                <p class="card-text"><small class="text-muted" id="semnogoeshere"></small></p>
              </div>
            </div>
            <div class="card p-3 border border-dark">
              <blockquote class="blockquote mb-0 card-body">
                <p class="text-center" id="btaddressgoeshere"></p>
                <footer class="blockquote-footer text-right">
                  <small class="text-muted ">
                    <cite title="Source Title" >Bluetooth Address</cite>
                  </small>
                </footer>
              </blockquote>
            </div>
          </div>
          </div>
        <div class="navtab2-content tab-pane fade  pl-3 pr-3 pb-5 pt-4" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
          <table class="table table-hover text-center">
            <thead>
              <tr>
                <th scope="col" class="">Date</th>
                <th scope="col" class="">Status</th>
              </tr>
            </thead>
            <tbody id="myattendancetablebody">

            </tbody>
          </table>

        </div>
        <div class="navtab3-content tab-pane fade  pl-3 pr-3 pb-5 pt-4" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">
          <div class="row">
            <div class="col">
              <div class="card-columns">
                <div class="card border border-dark">
                  <div class="card-body">
                    <h5 class="card-title font-weight-bold">No. of Class</h5>
                    <p class="card-text" id="TotalNoofClassesInDuration"></p>
                  </div>
                </div>
                <div class="card border border-primary">
                  <div class="card-body">
                    <h5 class="card-title font-weight-bold">No. of classes attended</h5>
                    <p class="card-text" id="TotalNoofClassesAttendedInDuration"></p>
                  </div>
                </div>
                <div class="card border border-info">
                  <div class="card-body">
                    <h5 class="card-title font-weight-bold">Attendance Percentage</h5>
                    <p class="card-text" id="PercentageofClassesAttendedInDuration"></p>
                  </div>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="creatingPIE">
                <canvas id="myChart" height="100" width="100"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Report</h5>
            <button type="button" class="close text-danger" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="student_details">
              <ul class="list-group list-group-flush">
                <li class="list-group-item"><i class="fas fa-user"></i> <span id="namegoesheremodal"></span></li>
                <li class="list-group-item"><i class="fas fa-hashtag"></i> <span id="rollnogoesheremodal"></span></li>
                <li class="list-group-item"><i class="fas fa-book"></i> <span id="subjectgoeshere"></span></li>
                <li class="list-group-item"><i class="fas fa-envelope"></i> <span id="emailgoesheremodal"></span></li>
                <li class="list-group-item" ><i class="fas fa-phone"></i> <span id="phonenogoesheremodal"></span> </li>
              </ul>
            </div>
            <hr>
            <div class="student_attendance_details text-center">
              <table class="table">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col"><i class="far fa-calendar-alt"></i> Date</th>
                    <th scope="col">Status</th>
                  </tr>
                </thead>
                <tbody id="myattendancetablebodymodal">
                  <!-- <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Larry</td>
                  </tr> -->
                </tbody>
              </table>
            </div>
            <hr>
            <div class="student-Attendance-summary">
              <ul class="list-group list-group-flush">
                <li class="list-group-item" >No. Of Classes in Duration - <span id="TotalNoofClassesInDurationmodal"></span> </li>
                <li class="list-group-item" >No. Of Classes Attended - <span id="TotalNoofClassesAttendedInDurationmodal"></span> </li>
                <li class="list-group-item" ><i class="fas fa-percent"></i> - <span id="PercentageofClassesAttendedInDurationmodal"></span> </li>
              </ul>
              <canvas id="myChartmodal" height="100" width="100"></canvas>

            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-danger px-4" data-dismiss="modal"><i class="fas fa-times text-lights"></i></button>
            <button type="button" class="btn btn-outline-warning px-4"><i class="fas fa-print text-lights"></i></button>
          </div>
        </div>
      </div>
